<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>ApotekFlex</title>
    <style>
      :root {
        --primary-color: #fead53;
        --text-dark: #333333;
        --text-light: #ffffff33;
        --extra-light: #f3f4f6;

        --max-width: 1300px;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
      }

      input::placeholder {
        color: var(--extra-light);
      }

      body {
        font-family: "Open Sans", sans-serif;
        min-height: 120vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.25),
            rgba(0, 0, 0, 0.25)
          ),
          url("asset/images3.jpg");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .container {
        display: flex;
        min-height: 100vh;
        max-width: var(--max-width);
        margin: auto;
        padding: 2rem;
        padding-top: 100px;
        position: relative;
      }

      form {
        width: 350px;
        display: grid;
        border-radius: 5px;
        background-color: var(--text-light);
        color: var(--extra-light);
      }

      form h4 {
        font-size: 1.2rem;
        font-weight: 600;
        padding: 2rem;
      }

      .form__group {
        display: grid;
        padding: 0 2rem;
        margin-bottom: 1rem;
      }

      .form__group input,
      .form__group textarea {
        padding: 0.5rem;
        font-size: 1rem;
        color: var(--extra-light);
        background-color: transparent;
        outline: none;
        border: none;
        border-bottom: 2px solid var(--extra-light);
      }

      .error-message {
        color: red;
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }

      form button {
        margin-top: 1rem;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        outline: none;
        border: none;
        border-radius: 5px;
        background-color: var(--primary-color);
        color: var(--extra-light);
        cursor: pointer;
      }

      .bottom__tracker {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
      }

      .bottom__tracker span {
        display: inline-block;
        height: 4px;
        width: 100px;
        background-color: var(--text-light);
      }

      .bottom__tracker span:nth-child(2) {
        background-color: var(--extra-light);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <h4>Registrasi Pengguna Baru</h4>

        <!-- Nama Lengkap -->
        <div class="form__group">
          <label for="fullName">Nama Lengkap</label>
          <input
            type="text"
            id="fullName"
            placeholder="Masukkan nama lengkap"
            required
          />
          <p class="error-message" id="fullNameError"></p>
        </div>

        <!-- Pendidikan -->
        <div class="form__group">
          <label for="education">Pendidikan</label>
          <input
            type="text"
            id="education"
            placeholder="Masukkan pendidikan terakhir"
            required
          />
        </div>

        <!-- Alamat Email -->
        <div class="form__group">
          <label for="email">Alamat Email</label>
          <input
            type="email"
            id="email"
            placeholder="Masukkan email"
            required
          />
          <p class="error-message" id="emailError"></p>
        </div>

        <!-- Username -->
        <div class="form__group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukkan username"
            required
          />
        </div>

        <!-- Nomor Telepon -->
        <div class="form__group">
          <label for="phone">Nomor Telepon</label>
          <input
            type="tel"
            id="phone"
            placeholder="Masukkan nomor telepon"
            required
          />
        </div>

        <!-- Password -->
        <div class="form__group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukkan password"
            required
          />
        </div>

        <!-- Alamat Rumah -->
        <div class="form__group">
          <label for="address">Alamat Rumah</label>
          <textarea
            id="address"
            placeholder="Masukkan alamat rumah"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit">Daftar</button>
      </form>
    </div>

    <div class="bottom__tracker">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
